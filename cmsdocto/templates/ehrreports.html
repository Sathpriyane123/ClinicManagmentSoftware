
{% extends "home.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{% static 'header.css' %}">

    </head>
 <style>
    .form1 {
        display: flex;
        gap: 20px;
        justify-content: center;
        position: relative;
        top: 20px;
        
    }
    .form2 {
        display: flex;
        gap: 20px;
        justify-content: center;
        position: relative;
        top: 30px;
    }
    .form3 {
        display: flex;
        gap: 20px;
        justify-content: center;
        position: relative;
        top: 40px;
    }
    a{
        text-decoration: none;
        color: unset;
    }
    .container{
        position: relative;
        top: 50px;
      
    }
    
    
</style>
<body>
    <div class="container">
        <form action="" class="form1">
            <div class="card" style="width: 25rem">
                <a href="{% url 'totalappointment' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-calendar-day" style="color: green;"></i></h2>
                    <p class="card-text">Total Appointments</p>
                </a>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <a href="{% url 'patient' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-people-roof" style="color: rgb(28, 83, 223);"></i></h2>
                    <p class="card-text">Patients</p>
                </a>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <a href="{% url 'emr' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-square-poll-vertical" style="color: rgb(208, 148, 37);"></i></h2>
                    <p class="card-text">EMR</p>
                </a>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <a href="{% url 'invoice' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-file-invoice" style="color: rgb(54, 71, 54);"></i></h2>
                    <p class="card-text">Invoice</p>
                </a>
                </div>
            </div>
        </form>
        <form action="" class="form2">
            <div class="card" style="width: 25rem">
                <a href="{% url 'reciept' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-receipt" style="color: rgb(0, 0, 0);"></i></h2>
                    <p class="card-text">Reciept</p>
                </a>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-chart-simple" style="color: rgb(211, 11, 11);"></i></h2>
                    <p class="card-text">Profit & Loss</p>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-sheet-plastic" style="color: rgb(173, 221, 28);"></i></h2>
                    <p class="card-text">Balance sheet</p>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-regular fa-credit-card" style="color: rgb(18, 221, 217);"></i></h2>
                    <p class="card-text">GST inward/outward</p>
                </div>
            </div>
        </form>
        <form action="" class="form3">
            <div class="card" style="width: 25rem">
                <a href="{% url 'labreport' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-vial" style="color: rgb(94, 197, 94);"></i></h2>
                    <p class="card-text">Lab</p>
                </a>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-prescription-bottle-medical" style="color: rgb(68, 144, 219);"></i></h2>
                    <p class="card-text">Pharmacy</p>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <a href="{% url 'prescription' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-solid fa-file-medical"></i></h2>
                    <p class="card-text">Prescription</p>
                </a>
                </div>
            </div>
            <div class="card" style="width: 25rem">
                <a href="{% url 'clinicalnotes' %}">
                <div class="card-body">
                    <h2 class="card-title"><i class="fa-regular fa-clipboard" style="color: rgb(195, 24, 190);"></i></h2>
                    <p class="card-text">Clinical Notes</p>
                </a>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
</html>
